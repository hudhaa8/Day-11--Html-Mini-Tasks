<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <input type="button" value="click this button">

    <p>Choose any </p>

<div>
  <input type="checkbox" id="scales" name="scales"
         checked>
  <label for="scales">First</label>
</div>

<div>
  <input type="checkbox" id="horns" name="horns">
  <label for="horns">Second</label>
</div>


<p>Choose your colors:</p>

<div>
    <input type="color" id="pink" name="pink" value="#e66465">
    <label for="pink">Pink</label>
</div>

<div>
    <input type="color" id="yellow" name="yellow" value="#f6b73c">
    <label for="yellow">Yellow</label>
</div> <br><br>

<label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
 value="2022-07-2" 
       min="2022-1-1" max="2022-12-31"> <br><br>

<label for="meeting-time">Choose a time for your appointment:</label>

<input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2022-01-19T19:30"
       min="2022-01-07T00:00" max="2022-06-14T00:00">   <br><br>

<label for="email">Enter your email:</label>
<input type="email" id="email" required> <br><br>


<label for="avatar">Choose a picture:</label>
<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"> <br><br>


<label for="number">Enter number (1-100):</label>
<input type="number" id="number" name="num"
              min="1" max="100">   <br><br>

<label for="pass">Password (8 characters minimum):</label>
<input type="password" id="pass" name="password"
                     minlength="8" required>  


 <p>Select a  color:</p>

<div>
  <input type="radio" id="red" name="cl" value="red"
         checked>
  <label for="red">Red</label>
</div>

<div>
  <input type="radio" id="orange" name="cl" value="orange">
  <label for="orange">Orange</label>
</div>

<div>
  <input type="radio" id="blue" name="cl" value="blue">
  <label for="blue">Blue</label>
</div>  <br><br>
        
<p>Audio settings:</p>

<div>
  <input type="range" id="volume" name="volume"
         min="0" max="11">
  <label for="volume">Volume</label>
</div>   <br><br>

<form>
    <div class="controls">

        <label for="id">Name</label>
        <input type="text" id="id" name="id" />  <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </div>
</form>  <br><br>

<label for="site-search">Search the website:</label>
<input type="search" id="site-search" name="q"
       aria-label="Search through website content">

<button>Search</button>    <br><br>

<label for="name">Name (4 to 8 characters):</label>

<input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="10">

</body>
</html>
